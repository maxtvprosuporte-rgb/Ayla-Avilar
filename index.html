<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ayla Avilar</title>

<style>
/* PARTE 1 - CSS */

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Arial', Helvetica, sans-serif;
}

body {
  min-height: 100vh;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #000 url('imagens/fundo.png') no-repeat center center;
  background-size: cover; /* Ajusta a imagem para cobrir toda a tela */
  overflow-x: hidden;
  position: relative;
}

/* CONTEÚDO CENTRAL */
.container {
  z-index: 2;
  width: 100%;
  max-width: 320px;
  padding: 16px;
  display: flex;
  flex-direction: column;
  gap: 24px;
  text-align: center;
}

/* BOTÕES TRANSPARENTES/FOSCOS */
.btn {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 12px 16px;
  border-radius: 14px;
  background: rgba(255,255,255,0.05); /* transparente/fosco */
  border: 1px solid rgba(255,255,255,0.12);
  text-decoration: none;
  color: #fff;
  font-size: 14px;
  font-weight: 500;
  width: 100%;
  justify-content: center;
  transition: all 0.25s ease;
  backdrop-filter: blur(5px);
}

.btn img {
  width: 20px;
  height: 20px;
}

.btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 22px rgba(255,255,255,0.15);
  background: rgba(255,255,255,0.08);
}

.btn:active {
  transform: scale(0.97);
}

/* MOBILE */
@media (max-width: 768px) {
  .container { max-width: 90%; }
  .btn { font-size: 13px; padding: 10px 14px; }
}

@media (max-width: 480px) {
  .btn { font-size: 12px; padding: 8px 12px; }
}
  
</style>
</head>
<body>

<!-- PARTE 2 - HTML -->
<main class="container">

  <!-- LINK TELEGRAM (conteúdo exclusivo) -->
  <a href="#" class="btn" target="_blank">
    <img src="icons/telegram.png" alt="Telegram">
    <span>Telegram</span>
  </a>

  <!-- LINK INSTAGRAM -->
  <a href="https://www.instagram.com/ayla.avilar?igsh=MXJjamx1ZnRrcGR0Mg%3D%3D&utm_source=qr" class="btn" target="_blank">
    <img src="icons/instagram.png" alt="Instagram">
    <span>Instagram</span>
  </a>

  <!-- LINK TIKTOK -->
  <a href="#" class="btn" target="_blank">
    <img src="icons/tiktok.png" alt="TikTok">
    <span>TikTok</span>
  </a>

</main>
</body>
</html>
