<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Links Oficiais - Premium</title>

<style>
  /* RESET */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', Helvetica, sans-serif;
  }

  body {
    background: #000;
    min-height: 100vh;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow-x: hidden;
    position: relative;
  }

  /* IMAGENS LATERAIS COM DEGRADÊ AO REDOR */
  .side-image {
    position: fixed;
    top: 0;
    height: 100vh;
    width: 20vw;
    z-index: 1;
    overflow: hidden;
    border-radius: 0;
  }

  .side-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    position: relative;
    z-index: 1;
  }

  /* DEGRADÊ AO REDOR DA FOTO */
  .side-image::after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle, rgba(0,0,0,0) 70%, rgba(0,0,0,0.9) 100%);
    z-index: 2;
    pointer-events: none;
  }

  .side-image.left { left: 0; }
  .side-image.right { right: 0; }

  /* CONTEÚDO CENTRAL */
  .container {
    z-index: 2;
    width: 100%;
    max-width: 320px;
    padding: 16px;
    display: flex;
    flex-direction: column;
    gap: 24px;
  }

  /* BOTÕES COMPACTOS, TRANSPARENTES/FOSCOS */
  .btn {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 12px 16px;
    border-radius: 14px;
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.12);
    text-decoration: none;
    color: #fff;
    font-size: 14px;
    font-weight: 500;
    width: 100%;
    justify-content: center;
    transition: all 0.25s ease;
    backdrop-filter: blur(5px);
  }

  .btn img {
    width: 20px;
    height: 20px;
  }

  .btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 22px rgba(255,255,255,0.15);
    background: rgba(255,255,255,0.08);
  }

  .btn:active {
    transform: scale(0.97);
  }

  /* TEXTO CENTRAL (opcional) */
  .text {
    text-align: center;
    font-size: 14px;
    color: #eee;
    line-height: 1.5;
  }

  /* MOBILE */
  @media (max-width: 768px) {
    .side-image { width: 25vw; }
    .container { max-width: 90%; }
    .btn { font-size: 13px; padding: 10px 14px; }
  }

  @media (max-width: 480px) {
    .side-image { width: 30vw; }
    .btn { font-size: 12px; padding: 8px 12px; }
  }
</style>
</head>

<body>

  <!-- IMAGENS LATERAIS COM DEGRADÊ AO REDOR -->
  <div class="side-image left">
    <img src="imagens/modelo-esquerda.png" alt="Modelo esquerda">
  </div>

  <div class="side-image right">
    <img src="imagens/modelo-direita.PNG" alt="Modelo direita">
  </div>

  <!-- CONTEÚDO CENTRAL -->
  <main class="container">

    <!-- LINK TELEGRAM (conteúdo exclusivo) -->
    <a href="#" class="btn" target="_blank">
      <img src="icons/telegram.png" alt="Telegram">
      <span>Telegram</span>
    </a>

    <!-- LINK INSTAGRAM -->
    <a href="https://www.instagram.com/ayla.avilar?igsh=MXJjamx1ZnRrcGR0Mg%3D%3D&utm_source=qr" class="btn" target="_blank">
      <img src="icons/instagram.png" alt="Instagram">
      <span>Instagram</span>
    </a>

    <!-- LINK TIKTOK -->
    <a href="#" class="btn" target="_blank">
      <img src="icons/tiktok.png" alt="TikTok">
      <span>TikTok</span>
    </a>

  </main>

</body>
</html>
